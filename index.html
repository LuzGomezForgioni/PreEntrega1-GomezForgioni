<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <!--Fav Icon-->
    <link rel="shortcut icon" href="img/icono.ico">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/pastelería.png" alt="PASTELERÍA"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="ulHeader">
                    <ul class="ulProductos">
                        <li><a href="#productos">PRODUCTOS</a></li>
                    </ul>
                    <!-- NO SÉ POR QUÉ LAS PROPIEDADES NO SE ME GUARDAR EN EL CSS ASÍ QUE NO ME QUEDO OTRA QUE PONERSELO EN LINEA, LO PODRÍAS VER PORFA? -->
                    <ul style="list-style: none; margin: 0; padding-right: 20px;" className="navbar-nav ulCarrito">
                        <li className="nav-item ">
                            <a id="btnCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn"><i
                                    class="fas fa-shopping-cart fa-1x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="img--inicio">
            <img src="img/bienvenido.png" alt="Bienvenido a la Pastelería">
        </div>

        <!--FORM AGREGAR POSTRE-->
        <form id="formAgregarCarrito" class="col-lg-6 m-5">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Postre</label>
                <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
            </div>

            <div>
                <button type="text" id="btnGuardarPostre" class="btn">Guardar Postre</button>
            </div>
        </form>

        <!-- BUSCAR Y ORDENAR -->
        <nav id="productos" class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="" aria-label="Search">
                        <button id="btnBuscar" class="btn">Buscar</button>
                    </form>
                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="m-5 col-lg-3">
                <button id="verProductos" class="btn">Mostrar Postres</button>
            </div>

            <div class="m-5 col-lg-3">
                <button id="ocultarProductos" class="btn">Ocultar Postres</button>
            </div>
        </div>
    </main>

    <!--CONTAINER POSTRES-->
    <div class="container">
        <div id="coincidencia"></div>
        <div id="postres" class="row"></div>
    </div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito"></div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnCerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn" id="botonFinalizarCompra">Finalizar
                        Compra</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p> © Pastelería – Todos los derechos reservados </p>
    </footer>

    <!--Link Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!-- Link JS -->
    <script src="app.js"></script>
</body>

</html>
